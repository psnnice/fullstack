spring.application.name=student

#------H2 console----------
#htpp://localhost:8080/h2-console/
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#datasource
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data/student
spring.datasource.username=sa
spring.datasource.password=1234

spring.datasource.driverClassName=org.h2.Driver
spring.jpa.datasource-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# อัปเดตโครงสร้างฐานข้อมูลโดยอัตโนมัติโดยไม่ทำให้ข้อมูลสูญหาย
spring.jpa.hibernate.ddl-auto=update

# สร้างและลบโครงสร้างฐานข้อมูลเมื่อเริ่มต้นและปิดแอปพลิเคชัน
# spring.jpa.hibernate.ddl-auto=create-drop

# ตรวจสอบโครงสร้างฐานข้อมูลโดยไม่ทำการเปลี่ยนแปลง
# spring.jpa.hibernate.ddl-auto=validate

spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true